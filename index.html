<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone.png" class="instagram-phone" alt="instagram phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-11.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile.png" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Clique aqui para fazer login</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é você?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar o aplicativo</p>
                <div class="button-store">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
